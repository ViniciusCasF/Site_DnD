<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Habilidades</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<!-- Cabeçalho contendo a logo, o nome e quando ele clicar neles, acontece um retorno para a pagina inicial -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            {% load static %}
            <div class="navbar-content">
                <img src="{% static 'cavaleiro.png' %}" alt="Cavaleiro" class="img-cavaleiro">
                <span class="navbar-brand mb-0 h1">DEIDAS</span>
                <!-- Botão sobre a imagem e o texto -->
                <button class="btn-cover" onclick="window.location.href='/'"></button>
            </div>
        </div>
    </nav>
    <!-- Colocar todas as magias que o usuario tem e todas as que estão preparadas. Elas tem que estar de
    forma resumida, e quando o usuario clicar na seta (expandir), vai mostrar todas as informações das magias,
    além disso ele também vai poder trocar as magias de posição, arrastando das preparas para as que ele possui
    e vice e versa (Nunca ultrapassando o limite de magias preparadas) -->
</body>
</html>
